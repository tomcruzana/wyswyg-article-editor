<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/e4d4c44ee2.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/j-theme.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>Index - ZXV Learning</title>
</head>
<body>
  <nav class="navbar navbar-light j-primary j-shadow justify-content-between">
    <a class="navbar-brand" href="index.html">ZXV Learning</a>
    <form class="form-inline">
      <button class="btn btn-warning login-btn" type="button"><i class="fa-solid fa-user"></i> Login</button>
    </form>
  </nav>

  <div class="container my-3">

    <!-- Search form -->
    <div class="input-group md-form form-sm form-1 pl-0 my-5">
      <div class="input-group-prepend">
        <span class="input-group-text bg-primary lighten-2 p-3" id="basic-text1"><i class="fas fa-search text-white"
            aria-hidden="true"></i></span>
      </div>
      <input class="form-control my-0 p-3" type="text" placeholder="Search" aria-label="Search">
    </div>

    <!-- course cards -->
    <div class="card-columns">

      <div class="card">
        <img class="card-img-top"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ95unU7e1--rM_3PecjcF7gDVyVhlyO67i5w&usqp=CAU"
          alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Core Java</h5>
          <p class="card-text">
            Curabitur non nulla sit amet nisl tempus convallis quis ac lectus. Quisque velit nisi, pretium ut lacinia
            in, elementum id enim. Curabitur arcu erat, accumsan id imperdiet et, porttitor at sem. Donec sollicitudin
            molestie malesuada.
          </p>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="./scripts/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
</body>

</html>
